<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Weather Dashboard</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchButton">Search</button>
        <div id="weatherData"></div>
    </div>

    <div class="recents">
        <h2>Most Recent Locations</h2>
        <div class="recentLocations" id="pastLocations"></div>
        <button id="clearSearch" class="clearBtn">Clear Searches</button>
    </div>

    <section>
        <div id="weather">
            <div class="weatherLocation" id="currentLocation">
                <div class="date" id="date"><span>Current Date</span></div>
            </div>
            <div class="weatherIcon" id="weatherIcon">
                <img src="https://openweathermap.org/img/wn/10d@2x.png">
            </div>
        </div>
        
        <div id="weatherInfo">
            <div class="temperature">
                <span>Temperature:</span><span id="temp">Â°C</span>                
            </div>
            <div class="humidity">
                <span>Humidity:</span><span id="humidity"></span>
            </div>
            <div class="wind">
                <span>Wind:</span><span id="wind"></span>
            </div>
        </div>

        <div id="forecast">
            <h1>5 DAYS WEATHER</h1>
            <div id="forecast-days">
                <div class="forecast-day">
                    <div class="date">Day 1</div>
                    <img class="forecast-icon" src="" alt="weather icon">
                    <div class="temp">Temp</div>
                    <div class="wind">Wind</div>
                    <div class="humidity">Humidity</div>
                </div>
                <div class="forecast-day">
                    <div class="date">Day 2</div>
                    <img class="forecast-icon" src="" alt="weather icon">
                    <div class="temp">Temp</div>
                    <div class="wind">Wind</div>
                    <div class="humidity">Humidity</div>
                </div>
                <div class="forecast-day">
                    <div class="date">Day 3</div>
                    <img class="forecast-icon" src="" alt="weather icon">
                    <div class="temp">Temp</div>
                    <div class="wind">Wind</div>
                    <div class="humidity">Humidity</div>
                </div>
                <div class="forecast-day">
                    <div class="date">Day 4</div>
                    <img class="forecast-icon" src="" alt="weather icon">
                    <div class="temp">Temp</div>
                    <div class="wind">Wind</div>
                    <div class="humidity">Humidity</div>
                </div>
                <div class="forecast-day">
                    <div class="date">Day 5</div>
                    <img class="forecast-icon" src="" alt="weather icon">
                    <div class="temp">Temp</div>
                    <div class="wind">Wind</div>
                    <div class="humidity">Humidity</div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
